

	<div class="goods_detail_con clearfix">
		<div class="goods_detail_pic fl" ><img src="http://112.74.172.1:8888/{{.goods.Image}}" style="width: 80%;height: 80%;float: right"></div>

		<div class="goods_detail_list fr">
			<h3>{{.goods.Name}}</h3>
			<p>{{.goods.Desc}}</p>
			<div class="prize_bar">
				<span class="show_pirze">¥<em>{{.goods.Price}}</em></span>
				<span class="show_unit">单  位：{{.goods.Unite}}</span>
			</div>
			<div class="goods_num clearfix">
				<div class="num_name fl">数 量：</div>
				<div class="num_add fl">
					<input type="text" class="num_show fl" value="1">
					<a href="javascript:;" class="add fr">+</a>
					<a href="javascript:;" class="minus fr">-</a>	
				</div> 
			</div>
			<div class="total">总价：<em>{{.goods.Price}}元</em></div>
			<div class="operate_btn">
				<a href="javascript:;" class="buy_btn">立即购买</a>
				<a href="javascript:;" class="add_cart" id="add_cart" skuid="{{.goods.Id}}">加入购物车</a>
			</div>
		</div>
	</div>

	<div class="main_wrap clearfix">
		<div class="l_wrap fl clearfix">
			<div class="new_goods">
				<h3>新品推荐</h3>
				<ul>
					{{range .goodsNew}}
						<li>
							<a href="/goodsDetail?id={{.Id}}"><img src="http://112.74.172.1:8888/{{.Image}}"></a>
							<h4><a href="/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>
							<div class="prize">￥{{.Price}}</div>
						</li>
					{{end}}

				</ul>
			</div>
		</div>

		<div class="r_wrap fr clearfix">
			<ul class="detail_tab clearfix">
				<li class="active">商品介绍</li>
				<li>评论</li>
			</ul>

			<div class="tab_content">
				<dl>
					<dt>商品详情：</dt>
					<dd>{{.goods.Desc}}</dd>
				</dl>
			</div>

		</div>
	</div>
